<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бегущая строка</title>
<style>
    .word {
        display: inline-block;
        margin-right: 10px;
    }
</style>
</head>
<body>
    
<marquee behavior="scroll" direction="up" scrollamount="10" style="height: 200px;">
    <span class="word" style="color: red; font-family: Arial;">Lorem</span>
    <span class="word" style="color: blue; font-family: Helvetica;">ipsum</span>
    <span class="word" style="color: green; font-family: Times New Roman;">dolor</span>
    <span class="word" style="color: orange; font-family: Courier;">sit</span>
    <span class="word" style="color: purple; font-family: Verdana;">amet</span>
</marquee>

</body>
</html>
