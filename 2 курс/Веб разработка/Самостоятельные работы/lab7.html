    <!-- Here is our page's main content -->
    <main>
      <!-- It contains an article -->
      <article>
        <h2 class="zag" id="zagolovok">Анкета</h2>
        <form id="forma" method="GET" action="">
          <div>
            <label
              >Имя<span>*</span>:<input
                id="FirstName"
                required
                type="text"
                name="firstname"
            /></label>
          </div>
          <div>
            <label
              >Фамилия<span>*</span>:<input
                id="SecondName"
                required
                type="text"
                name="secondname"
            /></label>
          </div>
          <div>
            <label>Пол<span>*</span>:<br /></label>
            <fieldset>
              <input id="polF" required type="radio" name="gender" value="1" />
              Мужской<br />
              <input id="polM" required type="radio" name="gender" value="2" />
              Женский<br />
            </fieldset>
          </div>
          <div>
            <label
              >Дата рождения<span>*</span>:<input
                id="data"
                required
                type="date"
                name="bdate"
            /></label>
          </div>
          <div id="kurs">
            <label id="kurs1"
              >Курс обучения<span>*</span>:<input
                id="hhh"
                required
                type="number"
                name="course"
                min="1"
                max="5"
            /></label>
          </div>
          <div>
            <label
              >Форма обучения<span>*</span>:
              <select id="sel" required size="2" name="form">
                <option value="Очная">Очная</option>
                <option value="Заочная">Заочная</option>
              </select>
            </label>
          </div>
          <h3>Вопросы по теме:</h3>
          <div>
            <label
              >Введите ваш любимый язык программирования<span>*</span>:<input
                id="fav"
                required
                type="text"
                name="1question"
            /></label>
          </div>
          <div>
            <label> Какой фреймворк предпочитаете?<span>*</span><br /></label>
            <fieldset id="fi">
              <input required type="radio" name="2question" value="1" />
              React<br />
              <input required type="radio" name="2question" value="2" />
              Vue<br />
              <input required type="radio" name="2question" value="3" />
              Svelte<br />
            </fieldset>
          </div>
          <div>
            <label> Выберите любимые backend языки <span>*</span><br /></label>
            <fieldset id="fil">
              <input id="ch1" type="checkbox" name="3question" value="1" />
              Go<br />
              <input id="ch2" type="checkbox" name="3question" value="2" />
              Python<br />
              <input id="ch3" type="checkbox" name="3question" value="3" /> Node
              js<br />
            </fieldset>
          </div>
          <div>
            <label
              >Комментарий:<br />
              <textarea name="comments" id="comment"></textarea>
            </label>
          </div>
          <input type="checkbox" name="newbox" id="pole" />Добавить отзыв
          <br />
          <textarea id="text" name="textar"></textarea>
          <div>
            <label>
              Файл:
              <input type="file" name="file" />
            </label>
          </div>
          <div>
            <input type="reset" />
            <input type="submit" />
          </div>
        </form>
      </article>
    </main>
